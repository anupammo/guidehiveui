        <div class="col-md-4 col-12"></div>

          <p class="text-center h5 my-4">

          </p>
          <div class="text-center mt-5 pt-4">
            <a href="lesson-page.html" class="btn btn-outline-primary rounded-0 px-4 m-2">Join lesson</a>

                </path>

        </div>
        <div class="col-3">
          <a href="guide-page.html" class="card-text">

          <a href="#" class="card-text">

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-body">
            <p class="text-center text-white h3">Share to Invite</p>
            <form action="">
              <div class="form-group">
                <input class="form-control text-center text-warning my-4 bg-dark border-0 shadow-none"
                  type="text" value="https://public.bizperanto.com/guidehive/06172020/" id="myInput">
              </div>
              <a href="dashboard.html" class="form-control btn btn-outline-light border-0"
                onclick="myFunction()">Copy for Sharing</a>
            </form>
          </div>
        </div>
      </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script>
      function myFunction() {
        /* Get the text field */
        var copyText = document.getElementById("myInput");
  
        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/
  
        /* Copy the text inside the text field */
        document.execCommand("copy");
  
        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
      }
    </script>
</body>
